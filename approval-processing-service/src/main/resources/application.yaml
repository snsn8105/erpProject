# application.yaml
spring:
  application:
    name: approval-processing-service
  
  # RabbitMQ 설정
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 3
        max-concurrency: 10
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2.0

server:
  port: 8083

logging:
  level:
    com.programpractice.approval_processing_service: DEBUG
    org.springframework.amqp: DEBUG
