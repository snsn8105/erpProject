spring:
  application:
    name: approval-request-service
  
  data:
    mongodb:
      host: localhost
      port: 27017
      database: erp_mongodb
      username: root
      password: root
      authentication-database: admin
  
  # RabbitMQ 설정
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
    # Publisher Confirms 활성화
    publisher-confirm-type: correlated
    # Publisher Returns 활성화
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 3
        max-concurrency: 10
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2.0
          
# Employee Service 연동
employee:
  service:
    url: http://localhost:8081

# Notification Service 연동
notification:
  service:
    url: http://localhost:8084

logging:
  level:
    com.programpractice.approval_request_service: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.data.mongodb: DEBUG

server:
  port: 8082