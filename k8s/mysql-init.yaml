apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: erp-system
data:
  init.sql: |
    -- 데이터베이스 생성
    CREATE DATABASE IF NOT EXISTS erp_employee_db CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
    
    USE erp_employee_db;
    
    -- 테이블 생성
    CREATE TABLE IF NOT EXISTS employees (
        id BIGINT PRIMARY KEY AUTO_INCREMENT,
        name VARCHAR(30) NOT NULL,
        department VARCHAR(15) NOT NULL,
        position VARCHAR(20) NOT NULL,
        created_at DATETIME DEFAULT CURRENT_TIMESTAMP
    ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci;
    
    -- 초기 데이터 삽입
    INSERT INTO employees (name, department, position) VALUES ('Test User 1', 'Engineering', 'Developer');
    INSERT INTO employees (name, department, position) VALUES ('Test User 2', 'HR', 'Manager');